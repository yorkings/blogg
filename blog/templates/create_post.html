{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <style>
        h1 {
            text-align: center;
            font-weight: bold;
        }
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
        }
        
        form {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid black;
            border-radius: 4px;
            background-color: white;
            color: black;
        }
    
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
    
        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        form button:hover {
            background-color:black;
        }
    </style>
    
    <section id="container">
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
               <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
{% endblock %}
