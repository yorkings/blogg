{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
   
    <section id="container">
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
               <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
{% endblock %}
