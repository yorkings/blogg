<div class = "d-flex align-items-center justify-content-center">

    <span class = "step-links align-items-center">
        {%if page.has_previous%}
        <a class="text-align-center" href="?page={{page.previous_page_number}}">Previous</a>
        {%endif%}
        <span class = 'current'>
        Page{{page.number}} of {{page.paginator.num_pages}}
        </span>
        {%if page.has_next%}
        <a  class="text-align-center align-item"href="?page={{page.next_page_number}}">Next</a>
        {%endif%}
    </span>
</div>
